<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Please Sign Up</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First Name</label>  
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="Enter First Name" class="form-control input-md">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last Name</label>  
  <div class="col-md-4">
  <input id="lastname" name="lastname" type="text" placeholder="last name" class="form-control input-md">
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Male
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Female
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Other
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobno">Mobile Number</label>  
  <div class="col-md-4">
  <input id="mobno" name="mobno" type="text" placeholder="mobile number" class="form-control input-md">
  <span class="help-block">Enter Mobile Number</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="emailid">Email Id</label>  
  <div class="col-md-4">
  <input id="emailid" name="emailid" type="text" placeholder="email id" class="form-control input-md">
  <span class="help-block">Enter Email Id</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="address1">Address Line 1</label>  
  <div class="col-md-4">
  <input id="address1" name="address1" type="text" placeholder="address line 1" class="form-control input-md">
  <span class="help-block">Enter Address Line 1</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="address2">Address Line 2</label>  
  <div class="col-md-4">
  <input id="address2" name="address2" type="text" placeholder="address line 2" class="form-control input-md">
  <span class="help-block">Enter Address Line 2</span>  
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="City">City</label>
  <div class="col-md-4">
    <select id="City" name="City" class="form-control" multiple="multiple">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="state">State</label>
  <div class="col-md-4">
    <select id="state" name="state" class="form-control" multiple="multiple">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="postbox">Post Box Number</label>
  <div class="col-md-4">
    <select id="postbox" name="postbox" class="form-control" multiple="multiple">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="country">Country</label>
  <div class="col-md-4">
    <select id="country" name="country" class="form-control" multiple="multiple">
      
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="otp">Generate OTP</label>
  <div class="col-md-4">
    <button id="otp" name="otp" class="btn btn-primary">Generate OTP</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="login">Click to login</label>
  <div class="col-md-4">
    <button id="login" name="login" class="btn btn-primary">Signin</button>
  </div>
</div>

</fieldset>
</form>
